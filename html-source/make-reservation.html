  <div class="container">

    <div class="row">
      <div class="col-md-1"></div>
      
      <div class="col-md-9">

        <h1 class="text-center mt-4">Make Reservation</h1>

        <form method="post" action="" class="needs-validation" novalidate>



          <div class="row g-3 align-items-center form-group mt-4">
            <div class="col-auto">
              <label for="first_name" class="mb-2">First Name</label>
            </div>
            <div class="col">
              <input type="text" name="first_name" id="first_name" class="form-control" required autocomplete="off" placeholder="First name">
            </div> 
          </div>

          <div class="row g-3 align-items-center form-group mt-1">
            <div class="col-auto">
              <label for="last_name" class="mb-2">Last Name</label>
            </div>
            <div class="col">
              <input type="text" name="last_name" id="last_name" class="form-control" required autocomplete="off" placeholder="last name">
            </div> 
          </div>

          <div class="row g-3 align-items-center form-group mt-1">
            <div class="col-auto">
              <label for="email" class="mb-2 px-2 mx-2">Email</label>
            </div>
            <div class="col ">
              <input type="email" name="email" id="email" class="form-control" required autocomplete="off" placeholder="example@gmail.com">
            </div> 
          </div>

          <div class="row g-3 align-items-center form-group mt-1">
            <div class="col-auto">
              <label for="phone" class="mb-2 ml-5">Phone Number</label>
            </div>
            <div class="col">
              <input type="Number" name="phone" id="phone" class="form-control" required autocomplete="off" placeholder="+7 XXX XXX XX XX">
            </div> 
          </div>
          <div class="text-center mt-4"><button type="submit" class="btn btn-outline-primary btn-custom">Make Resorvation</button></div>
        </form>
      </div>
